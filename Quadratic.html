        <script>
            function start(){
                //Declaring an empty array
                var arr = [];

                //Getting user input from html
                var a = document.getElementById("a").value;
                var b = document.getElementById("b").value;
                var c = document.getElementById("c").value;

                //adding user input to array
                arr.push(a);
                arr.push(b);
                arr.push(c);
                
                //Making a superscript 2 for x^2
                var two = "2";
                var result = two.sup();
        
                //adding text to predeclared paragraph tag using unique identifier
                document.getElementById("28").innerHTML = "y = " + arr[0] + "x" + result + " +(" + arr[1] + ")x +(" + arr[2] + ")"
                
                //Calculating
                quadFormula(arr[0], arr[1], arr[2]);
            }
            
            function quadFormula(a, b, c){
                //Quadratic formula = (-b +- root(b^2 - 4*a*c)) / 2*a

                var x = b * b;                                      //b^2
                var y = 4 * a * c;                                  //4*a*c
                var z = 0 - b;                                      //-b
                var g = 2 * a;                                      //2*a
                var disc = x - y;                                   //discriminant = b^2 - 4*a*c
                var aos = z / g;                                    //axis of symetry = -b / 2*a
                var v = (a * (aos * aos)) + (b * aos) + (1 * c);    //vertex = set x as aos


                if (disc >= 0){
                    //discriminant is positive or 0. at least one real solution
                    var e = Math.sqrt (disc);

                    //calculating x intercepts
                    var x1 = (z + e)/g;
                    var x2 = (z - e)/g;

                    //adding text to predeclared paragraph tag using unique identifier
                    document.getElementById("1").innerHTML = "The x intercepts are (" + x1 + ", 0) and (" + x2 + ", 0).";
                    document.getElementById("2").innerHTML = "The y intercept is (0, " + c + ").";
                    document.getElementById("3").innerHTML = "The axis of symmetry is x = " + aos + ".";
                    document.getElementById("4").innerHTML = "The vertex is (" + aos + ", " + v + ").";
                }else{
                    //discriminant is negative. no real solution
                    var e = Math.sqrt (Math.abs (disc));

                    //calculating imaginary x intercepts
                    var f = z/g;
                    var x1 = f + " + " + (e / g) + " i";
                    var x2 = f + " - " + (e / g) + " i";

                    //adding text to predeclared paragraph tag using unique identifier
                    document.getElementById("1").innerHTML = "The x intercepts are (" + x1 + ", 0) and (" + x2 + ", 0).";
                    document.getElementById("2").innerHTML = "The y intercept is (0, " + c + ").";
                    document.getElementById("3").innerHTML = "The axis of symmetry is x = " + aos + ".";
                    document.getElementById("4").innerHTML = "The vertex is (" + aos + ", " + v + ").";
                }

                //domain is always same
                document.getElementById("5").innerHTML = "Domain: (-Infinity, Infinity)";
                
                
                if (a > 0){
                    //graph is facing up
                    document.getElementById("6").innerHTML = "Range: (" + v + ", Infinity)";
                }else{
                    //graph is facing down
                    document.getElementById("6").innerHTML = "Range: (-Infinity, " + v + ")";
                }

                // declaring array for storing y values
                var nums = [];
                for (var i = -10; i <= 10; i++){
                    // calculating y value for -10 to 10
                    var h = (a * (i * i)) + (b * i) + (c * 1);
                    
                    // adding y value to array
                    nums.push(h)
                }

                // adding the y values from array to empty paragraph tags
                for (var i = 0; i <= 20; i ++){
                    idNum = i + 7;
                    var p = i - 10;
                    document.getElementById(idNum).innerHTML = "When x is " + p + ", y is " + nums[i] + ".";
                }
            }
        </script>
